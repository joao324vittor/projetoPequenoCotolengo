<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="styleForm.css"/>
    <link rel="icon" href="assetsForm/logo-removebg-preview.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <title>Formulário Pequeno Cotolengo</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="image-logo"><a href="../index.html"><img src="assetsForm/logo-removebg-preview.png" alt="logo pequeno cotolengo"></a></div>
            <div class="text-logo">
                <h1>Pequeno Cotolengo Palmas<br/><h4>Inscrição para Voluntários</h4></h1>
            </div>
        </div> <!-- container-logo header -->

        <div class="menu-header">
            <ul>
                <li><a href="#" target="_blank">Sobre</a></li>
                <li><a href="https://www.instagram.com/pequenocotolengo_/" target="_blank">Instagram</a></li>
            </ul>
        </div> <!-- menu do header -->
    </header> 
    
    <section class="principal"> <!-- start-form -->
        <div id="container-form">
            <form method="get" class="main-form">
                
                <fieldset id="dataperson">
                    <legend>Dados pessoais</legend>
                    <label>
                        Nome Completo:<br/>
                        <input type="text" name="fullName" required placeholder="Nome"><br>
                    </label>
                    
                    <label>
                        Endereço:<br/>
                        <input type="text" name="address" required placeholder="Endereço"><br>
                    </label>

                    <label>
                        Telefone:<br/>
                        <input type="number" name="phone" required placeholder="(63) 9 9999-9999"><br>
                    </label>

                    <label>
                        Instagram:<br/>
                        <input type="email" name="instagram" placeholder="@instagram"><br>
                    </label>

                    <label>
                        Aniversário:<br/>
                        <input type="text" name="birthday" required placeholder="Exemplo: 7 de janeiro de 2019"><br>
                    </label>
                </fieldset>

                <fieldset id="check">
                    <legend>Área(s) de atuação</legend>
                    
                    <input type="checkbox" name="atuacao1" id="atuacao1" value="comunicacao">
                    <label for="atuacao1" class="areaatuacao">Comunicação</label><br/>
                    <input type="checkbox" name="atuacao2" id="atuacao2" value="quitanda">
                    <label for="atuacao2" class="areaatuacao">Quitanda</label><br/>
                    <input type="checkbox" name="atuacao3" id="atuacao3" value="bazar">
                    <label for="atuacao3" class="areaatuacao">Bazar</label><br/>
                    <input type="checkbox" name="atuacao4" id="atuacao4" value="telemarketing">
                    <label for="atuacao4" class="areaatuacao">Telemarketing</label><br/>
                    <input type="checkbox" name="atuacao5" id="atuacao5" value="gestao">
                    <label for="atuacao5" class="areaatuacao">Gestão de Projetos e Captação de recursos</label><br/>
                    <input type="checkbox" name="atuacao6" id="atuacao6" value="fisioterapeuta">
                    <label for="atuacao6" class="areaatuacao">Fisioterapeuta</label><br/>
                    <input type="checkbox" name="atuacao7" id="atuacao7" value="psicologo">
                    <label for="atuacao7" class="areaatuacao">Psicologo</label><br/>
                    <input type="checkbox" name="atuacao8" id="atuacao8" value="educ-fisica">
                    <label for="atuacao8" class="areaatuacao">Educação Física</label><br/>
                    <input type="checkbox" name="atuacao9" id="atuacao9" value="enfermagem">
                    <label for="atuacao9" class="areaatuacao">Enfermagem</label><br/>
                    <input type="checkbox" name="atuacao10" id="atuacao10" value="tec-enfermagem">
                    <label for="atuacao10" class="areaatuacao">Técnico de Enfermagem</label><br/>
                    <input type="checkbox" name="atuacao11" id="atuacao11" value="aux-limpeza">
                    <label for="atuacao11" class="areaatuacao">Auxiliar de Limpeza</label><br/>
                    <input type="checkbox" name="atuacao12" id="atuacao12" value="monitor">
                    <label for="atuacao12" class="areaatuacao">Monitor</label><br/>
                    <input type="checkbox" name="atuacao13" id="atuacao13" value="transporte">
                    <label for="atuacao13" class="areaatuacao">Transportes</label><br/>
                    <input type="checkbox" name="atuacao14" id="atuacao14" value="fonoaudiologo">
                    <label for="atuacao14" class="areaatuacao">Fonoaudiologo</label><br/>
                    <input type="checkbox" name="atuacao15" id="atuacao15" value="outros">
                    <label for="atuacao15" class="areaatuacao">Outros</label><br/>

                </fieldset>

                <fieldset>
                    <legend>Disponibilidade: </legend>                    
                    
                    <input type="checkbox" id="disponibilidade1" name="disponibilidade1" value="segunda">
                    <label for="disponibilidade1">Segunda</label><br/>
                    <input type="checkbox" id="disponibilidade2" name="disponibilidade2" value="terca">
                    <label for="disponibilidade1">Terça</label><br/>
                    <input type="checkbox" id="disponibilidade3" name="disponibilidade3" value="quarta">
                    <label for="disponibilidade1">Quarta</label><br/>
                    <input type="checkbox" id="disponibilidade4" name="disponibilidade4" value="quinta">
                    <label for="disponibilidade1">Quinta</label><br/>
                    <input type="checkbox" id="disponibilidade5" name="disponibilidade5" value="sexta">
                    <label for="disponibilidade1">Sexta</label><br/>
                    <input type="checkbox" id="disponibilidade6" name="disponibilidade6" value="sabado">
                    <label for="disponibilidade1">Sábado</label><br/>
                    <input type="checkbox" id="disponibilidade7" name="disponibilidade7" value="domingo">
                    <label for="disponibilidade1">Domingo</label><br/>

                </fieldset>

                <fieldset id="obs">
                    <legend>Observação quanto a resposta anterior:</legend>                    
                        <textarea class="textarea" name="description" style="resize: none;"></textarea>
                </fieldset>
                <button>Fazer Inscrição</button>
            </form>
        </div>
    </section> <!-- end-form -->

</body>
</html>
